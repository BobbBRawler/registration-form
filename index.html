<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Forn</title>
    <style>

  body{
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    background-color: rgb(236, 234, 232);

}
  .form{
    display: block;
    width: 400px;
    background-color: transparent;
    color: white;
    background: url(94a382b7-8832-4f9c-8981-1e114f2492be.jpeg) no-repeat;
    background-size: cover;
    border-radius: 10px;
}
  
  #btn{
    text-align: center;
    font-size: 25px;
    cursor: pointer;
  }


    </style>
  </head>
  <body>
    <form action="https://formsubmit.co/ravikishorekollana728@gmail.com" method="post">
      <div class="form">

      <h1 style="text-align: center;">REGISTRATION FORM</h1>
      <!-- first name -->
      <label for="firstname">First Name :</label>
      <input
        type="text" id="firstname"placeholder="Enter First Name" name="firstname" required autofocus />
        <br> <br>

      <!-- Lastname -->
      <label for="Lastname">Last Name :</label>
      <input
        type="text"
        id="Lastname"
        placeholder="Enter Last Name"
        name="Lastname"
        required /><br /><br />

      <!-- Age -->
      <label for="age">Age :</label>
      <input type="number" id="age" name="age" required/><br /><br />

      <!-- gender -->
      <label for="male">Male :</label>
      <input type="radio" id="male" value="Male" name="Gender" required />
      <label for="femmale">Female :</label>
      <input
        type="radio"
        id="female"
        value="Female"
        name="Gender"
        required
      /><br /><br />

      <!-- dob -->
      <label for="bob">Date Of Birth :</label>
      <input type="date" name="dob" id="dob" required/><br /><br />


      <!-- phone ne -->
       <label for="phone">Phone No :</label>
       <!-- <input type="text" value="+91" readonly> -->
       <input type="number" id="phone"  maxlength="10">

      <!-- skills -->

      <h5>Skills :</h5>
      <label for="html">HTML :</label>
      <input type="checkbox" id="html" value="html" name="skills"/>
      <label for="css">CSS :</label>
      <input type="checkbox" id="css" value="css" name="skills"/>
      <label for="ja">JAVA SCRIPT :</label>
      <input type="checkbox" id="js" value="js" name="skills"/>
      <label for="bs">BOOTSTRAP :</label>
      <input type="checkbox" id="bs" value="bs" name="skills"/><br><br>

      <!-- adress -->
       <label for="adress">Adress :</label>
       <input type="text" name="adress" id="adress" ><br><br>

      <!-- file -->
       <input type="file" multiple><br><br>
      

      <!-- submit -->
       <div id="btn">
       <input type="submit" value="Submit">
      </div>
      </div>
    </form>
  </body>
</html>
